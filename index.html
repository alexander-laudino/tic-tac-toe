<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/tic-tac-toe.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="main">
      <div class="playerOne"></div>
      <div class="game">
        <div class="gameBoard"></div>
        <div class="gameControls">
          <button type="button" class="gameControlButtons" id="startGame">Start Game</button>
          <button type="button" class="gameControlButtons" id="resetGame">Reset Game</button>
        </div>
      </div>
      <div class="playerTwo"></div>
    </div>
  </div>
  <div class="newWinnerPopup">
    <div class="winnerPopup" id="winnerPopup">
    </div>
  </div>
</body>
</html>
